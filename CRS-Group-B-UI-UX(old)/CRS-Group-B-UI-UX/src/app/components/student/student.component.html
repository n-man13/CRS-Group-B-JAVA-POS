{{init()}}
<div class="row">
    <h3>Unregistered Students</h3>
    <br>
    <div *ngFor="let student of studentArray" class="col-md-3" style="margin-bottom: 16px">
        <div class="card">
            <div *ngIf="!student.isRegistered">
                <div class="card-header">
                    ID: {{student.studentID}}
                </div>
                <div class="card-body">
                    <h3 class="card-text">{{student.name}}</h3>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary"
                        (click)="studentRegistration(student)">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
