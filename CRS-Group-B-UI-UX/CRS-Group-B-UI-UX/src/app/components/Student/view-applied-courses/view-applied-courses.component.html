<div class="col-md-12">
    <h3 style="text-align:center">My Courses</h3>
    <br>
    <div class="container">
        <div class="row">
            <!-- *ngFor="let course of getData"  -->
            <div *ngFor="let myCourse of myCourses" class="col-md-4">
                <div class="card" style="margin-bottom: 16px">
                    <div class="card-header p-2">
                        ID: {{myCourse.course.courseID}}
                    </div>
                    <div class="card-body p-2">
                        <h3 class="card-text">{{course.name}}</h3>
                        <p class="card-text">Department: {{course.department}}</p>
                        <p>{{course.description}}</p>
                    </div>
                    <div class="card-footer p-2">
                        <div class="container p-0">
                            <div class="row">
                                <div class="col-6 p-2">
                                </div>
                                <div class="col-3 p-2">
                                    <button type="button" class="btn-sm btn-primary p-1 btn-block"
                                        (click)="payCourse()">Pay</button>
                                </div>
                                <div class="col-3 p-2">
                                    <button type="button" class="btn-sm btn-danger p-1 btn-block"
                                        (click)="dropCourse()">Drop</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
