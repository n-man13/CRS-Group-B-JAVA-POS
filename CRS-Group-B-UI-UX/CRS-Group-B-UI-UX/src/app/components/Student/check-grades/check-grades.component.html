<table class="table">
  <thead>
    <tr>
      <th scope="col" style="width:10%">Course ID</th>
      <th scope="col" style="width:40%">Title</th>
      <th scope="col" style="width:30%">Professor</th>
      <th scope="col" style="width:20%">Grade</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of courses">
      <th scope="row">{{course.courseID}}</th>
      <td>{{course.name}}</td>
      <td>{{course.professorID}}</td>
      <td>{{grades.get(course)}}</td>
    </tr>
  </tbody>
</table>
