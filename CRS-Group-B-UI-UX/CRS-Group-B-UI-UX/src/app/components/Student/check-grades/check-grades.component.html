<table class="table">
  <thead>
    <tr>
      <th scope="col" style="width:10%">Course ID</th>
      <th scope="col" style="width:40%">Title</th>
      <th scope="col" style="width:30%">Professor</th>
      <th scope="col" style="width:20%">Grade</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let grade of grades">
      <th scope="row">{{grade.course.courseID}}</th>
      <td>{{grade.course.name}}</td>
      <td>{{grade.course.professor}}</td>
      <td>{{grade.gradeLetter}}</td>
    </tr>
  </tbody>
</table>
