<div class="modal-header myheader">
    <h2 class="modal-title">Create Professor</h2>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<!--action form-->
<form ngForm>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" id="professorID" name="professorID" type="number" placeholder="Professor ID">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" id="name" name="name" type="text" placeholder="Professor Name" required>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password" required>
    </div>

    <button class="btn btn-primary" type="submit" name="login-submit" id="login-submit"
        (click)="createProfessor()">Create Professor</button>

</form>
<div class="col-md-6">
    
</div>
