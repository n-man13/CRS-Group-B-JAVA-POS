<div class="modal-header myheader">
    <h2 class="modal-title">Create Professor</h2>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<!--action form-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form ngForm>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="professorID" name="professorID" type="number"
                        placeholder="Professor ID" [(ngModel)]="model.professorID">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Professor Name" [(ngModel)]="model.name" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username"
                        [(ngModel)]="model.username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" id="password" name="password" type="password"
                        placeholder="Enter Password" [(ngModel)]="model.password" required>
                </div>

                <button class="btn btn-primary" type="submit" name="login-submit" id="login-submit"
                    (click)="createProfessor()">Create Professor</button>
            </form>
        </div>
    
    <div class="col-md-6">
        <h3>Professors</h3>
        <br>
        <div *ngFor="let professor of professorArray" class="card" style="margin-bottom: 16px">
            <div class="card-header">
                ID: {{professor.professorID}}
            </div>
            <div class="card-body">
                <h3 class="card-text">{{professor.name}}</h3>
            </div>
        </div>
    </div>
</div>
</div>
