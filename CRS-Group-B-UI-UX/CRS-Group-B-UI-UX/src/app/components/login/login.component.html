<div class="p-5 mb-4 bg-light rounded-3 home-bg">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" appCenter>Welcome to CRS</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <h3>Login</h3>
            <form ngForm>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="model.username"
                        name="username" #name='ngModel'>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="model.password"
                        name="password">
                </div>

                <div class="form-group">
                    <label for="password">role</label>
                    <select class="form-select" id="role" name="role" [(ngModel)]="model.role">
                        <option selected>Select Role</option>
                        <option value=1>Admin</option>
                        <option value=2>Professor</option>
                        <option value=3>Student</option>
                    </select>
                </div>
                <hr>
                <button type="submit" class="btn btn-success" (click)="loginUser()">Login</button>
            </form>
        </div>

    </div>
</div>
<div class="container p-4">

</div>
