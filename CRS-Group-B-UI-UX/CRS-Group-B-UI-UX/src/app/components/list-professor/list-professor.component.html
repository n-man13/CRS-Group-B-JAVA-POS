<div class="col-md-6">
    <h3>Professors</h3>
    <br>
    <div *ngFor="let professor of professorArray" class="card" style="margin-bottom: 16px">
        <div class="card-header">
            ID: {{professor.professorID}}
        </div>
        <div class="card-body">
            <h3 class="card-text">{{professor.name}}</h3>
        </div>
    </div>
</div>
