<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form ngForm>
                <h2 class="modal-title" appCenter>Create Professor</h2>
                <div class="form-group">
                    <label>ID</label>
                    <input class="form-control" id="professorID" name="professorID" type="number"
                        placeholder="Professor ID" [(ngModel)]="model.professorID">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Professor Name"
                        [(ngModel)]="model.name" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username"
                        [(ngModel)]="model.username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" id="password" name="password" type="password"
                        placeholder="Enter Password" [(ngModel)]="model.password" required>
                </div>

                <br>
                <div class="modal-footer">
                    <button class="btn btn-blue" (click)="createProfessor()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
