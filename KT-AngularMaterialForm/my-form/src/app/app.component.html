<form [formGroup]="informationForm" class="main-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Date of Birth</mat-label>
                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Time of Recording</mat-label>
                <input formControlName="insertTime" matInput [matDatepicker]="picker1">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button (click)="submit()" mat-flat-button>Submit</button>
            <button mat-flat-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
<mat-card>
    <mat-card-header>
        <mat-card-title>Current Information Records</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill" style="padding:10px">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" style="padding:10px">
            <mat-label>Date of Birth</mat-label>
            <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" style="padding:10px">
            <mat-label>Time of Recording</mat-label>
            <input formControlName="insertTime" matInput [matDatepicker]="picker1">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="search()" mat-flat-button>Search</button>
    </mat-card-actions>
    <mat-card-footer>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </mat-card-footer>
</mat-card>
