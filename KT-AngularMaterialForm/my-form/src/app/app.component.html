<form [formGroup]="informationForm" class="main-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Date of Birth</mat-label>
                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" style="padding:10px">
                <mat-label>Time of Recording</mat-label>
                <input formControlName="insertTime" matInput [matDatepicker]="picker1">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button (click)="submit()" mat-flat-button>Submit</button>
            <button mat-flat-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
