  <!-- create course modal -->
  <div id="create-course" class="modal fade login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header myheader">
          <h2 class="modal-title">Create Course</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!--action form-->
          <form action="" method="POST" id="login">
            <div class="form-group">
              <label>Course Name</label>
              <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username"  required>
            </div>
            <div class="form-group">
              <label>Course Department</label>
              <input class="form-control" id="department" name="department" type="text" required>
            </div>
            <div class="form-group">
              <label>Course Name</label>
              <textarea class="form-control" id="description" name="description">Enter the course description</textarea>
            </div>
            <div class="form-group">
              <label>Course ID prerequisite</label>
              <input class="form-control" id="username" name="username" type="number" placeholder="Enter Username"  required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" name="login-submit" id="login-submit">create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

              <label>Course Department</label>
