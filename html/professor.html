  <body>

<div class="container">
  <div class="row">
    <div class="col-md-3">

      <h4>View Students</h4>
      <form action="" method="POST" id="login">
        <div class="form-group">
          <label>Course ID</label>
          <input class="form-control" id="courseID" name="courseID" type="number" placeholder="Enter Course ID"  required>
        </div>
        <button class="btn btn-block btn-light" type="submit" name="login-submit" id="login-submit" style="font-size: 20px;">Search <i class="fa fa-search"></i></button>
      </form>
      <hr>
       <button class="btn btn-block btn-light">
         <a type="button" href="#apply-course" data-toggle="modal" data-target="#apply-course" style="font-size: 20px;" title="Create Game" >
           <div class="mb-1" style="text-align: center;">
             Apply to course <i class="fa fa-plus"></i>
           </div>
         </a>
       </button>
       <button class="btn btn-block btn-light">
         <a type="button"  href="#record-grade" data-toggle="modal" data-target="#record-grade" style="font-size: 20px;" title="Create Game" >
           <div class="mb-1" style="text-align: center;">
             Record Grade <i class="fa fa-edit"></i>
           </div>
         </a>
       </button>
     </div>

     <div class="col-md-9">
         <h3 class="text-center">Students of Course: Biology ID: 2</h3>
         <br>
         <table class="table">
          <thead class="table-head">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>100</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>90</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- applay course modal -->
  <div id="apply-course" class="modal fade login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header myheader">
          <h2 class="modal-title">Update Course</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!--action form-->
          <form action="" method="POST" id="login">
            <div class="form-group">
              <label>Course ID</label>
              <input class="form-control" id="courseID" name="courseID" type="number" placeholder="Enter Course ID"  required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" name="submit-course" style="font-size: 20px;" id="submit-course">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- record grade -->
  <div id="record-grade" class="modal fade login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header myheader">
          <h2 class="modal-title">Record Grade</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!--action form-->
          <form action="" method="POST" id="login">
            <div class="form-group">
              <label>Student ID</label>
              <input class="form-control" id="courseID" name="courseID" type="number" placeholder="Enter Course ID"  required>
            </div>
            <div class="form-group">
              <label>Course ID</label>
              <input class="form-control" id="courseID" name="courseID" type="number" placeholder="Enter Course ID"  required>
            </div>
            <div class="form-group">
              <label>Grade</label>
              <input class="form-control" id="courseID" name="courseID" type="number" placeholder="Enter Course ID"  required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit" name="login-submit" id="login-submit">record</button>
          </div>
        </form>
      </div>
    </div>
  </div>
